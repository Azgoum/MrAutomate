# ============================================
# Custom Scripts Injection
# ============================================

# HEAD SCRIPTS
# Loaded in <head> section, before page renders
# Use for: critical CSS, preloads, early analytics
head_scripts: |


# BODY SCRIPTS
# Loaded right after opening <body> tag
# Use for: tag manager noscript, early DOM scripts
after_body_scripts: |


# FOOTER SCRIPTS
# Loaded before closing </body> tag
# Use for: third-party widgets, chat, non-critical scripts
footer_scripts: |

